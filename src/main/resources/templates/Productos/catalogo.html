<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
	<meta charset="UTF-8">
</head>

<style>body{background-color: #e6e6ff}</style>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container" align="left">
		<h1 align="center">Lista de Productos</h1>

		<div class="card text-center"> 
			<div class="card-header"></div>
			<div class="card-body">

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Precio</th>
							<th scope="col">Categoria</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="producto: ${productos}">
						<tr>
							<th scope="row" th:text="${producto.codProd}"></th>
							<td th:text="${producto.nomProd}"></td>
							<td th:text="${producto.precioUnitario}"></td>
							<td th:text="${producto.categoria.nombre}"></td>
							<td>
								<a th:href="@{'/Productos/edit/' + ${producto.codProd} }" class="btn btn-warning"><i class="fas fa-edit"></i></a>
								<a th:href="@{'/Productos/del/' + ${producto.codProd}}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
								<a th:href="@{'/Productos/carrito/' + ${producto.codProd}}" class="btn btn-info"><i class="fas fa-cart-plus"></i></a>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/Productos/register}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nuevo Producto</a>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
