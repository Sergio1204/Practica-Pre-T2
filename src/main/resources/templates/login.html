<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<style>
body {
	background-color: #e6e6ff
}
</style>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<div class="card">
			<div class="card-header" align="center">
				<h1>Iniciar Sesion</h1>
			</div>
			<div class="card-body">
			
				<div th:if="${passIM}" class="alert alert-warning" role="alert" align="center">
					<span th:text="${passIM}" ></span>
				</div>
				<div th:if="${accessDM}" class="alert alert-danger" role="alert" align="center">
					<span th:text="${accessDM}" ></span>
				</div>
				
				<form th:action="@{/principal/logeo}" th:object="${usuario}"
					method="post">

					<div class="form-group">
						<label for="id">ID:</label> <input type="text"
							class="form-control" placeholder="ID de Usuario"
							th:field="*{codUsuario}" required>
					</div>
					<div class="form-group">
						<label for="pw">Password:</label> <input type="text"
							class="form-control" placeholder="Password de Usuario"
							th:field="*{pw}" required>
					</div>
					<button type="submit" class="btn btn-primary">Iniciar
						Sesion</button>
				</form>
			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
